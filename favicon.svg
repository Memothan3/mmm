<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <clipPath id="circleClip">
      <circle cx="32" cy="32" r="30" />
    </clipPath>
  </defs>
  <!-- Background circle (edge highlight) -->
  <circle cx="32" cy="32" r="32" fill="#ffffff"/>
  <circle cx="32" cy="32" r="31" fill="#000000"/>
  <!-- Masked logo -->
  <g clip-path="url(#circleClip)">
    <image href="Dct logo-01.jpg" x="0" y="0" width="64" height="64" preserveAspectRatio="xMidYMid slice"/>
  </g>
  <!-- subtle ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#ff6600" stroke-width="2" opacity="0.85"/>
</svg>
