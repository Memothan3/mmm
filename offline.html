<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - DCT Entertainment & Events</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
        }
        .offline-container {
            max-width: 500px;
            padding: 2rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #111827;
            margin-bottom: 1rem;
        }
        p {
            color: #4b5563;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #111827;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #1f2937;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>It seems you're not connected to the internet. Please check your connection and try again.</p>
        <p>Some features may not be available while offline.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>
    <script>
        // Try to reload when coming back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
